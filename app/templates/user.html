{% extends "base.html" %}

{% block content %}
    <table>
        <tr valign="top">
            <td><img src="{{ user.avatar(128) }}" /></td>
            <td>
                <h1>User: {{ user.nickname }}</h1>
                {% if user.about_me %}<br><p>{{ user.about_me }}</p>{% endif %}
                {% if user.last_seen %}<br><p><i>Last seen on: {{ user.last_seen }}</i></p>{% endif %}
                {% if user.id == g.user.id %}<br><a href="{{ url_for('edit_user') }}">Edit</a>{% endif %}
            </td>
        </tr>
    </table>
    <hr>
    {% include 'posts.html' %}
{% endblock %}
